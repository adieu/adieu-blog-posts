经营和管理
===============

最近和一朋友聊天，他说他最近的工作让他明白了经营和管理原来是两件事情。
听起来比较新鲜，细想一下确实不同。
经营主要是研究如何赚钱的，管理主要是研究如何更好的赚钱的。
这一经营和管理的理论和我之前的创业者和管理者思考不谋而合，看来我们确实可以这样来进行划分。
随之而来的问题就是，我们适合做哪一类人，每一类里面需要哪些不同的技能。
学习的道路还很长。
